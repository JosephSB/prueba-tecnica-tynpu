type User {
  id: ID!
  name: String!
  email: String!
  orders: [Order]
}

type Order {
  id: ID!
  product: String!
  status: String!
  user: User
}

type Query {
  users: [User]
  user(id: ID!): User
  orders: [Order]
}

type Mutation {
  createUser(name: String!, email: String!): User
  updateOrderStatus(id: ID!, status: String!): Order
}
